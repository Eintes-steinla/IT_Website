<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/darkmode.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style></style>
  </head>
  <body class="">
    <div class="flex justify-center items-center w-full h-[100vh]">
      <div id="course" class="flex justify-center items-center gap-2"></div>
    </div>
    <script>
      const courses = [{ name: "Minh" }, { name: "Tan" }, { name: "Manh" }];

      const course = document.getElementById("course");

      courses.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = `<div>${item.name}</div>`;

        course.appendChild(div);
      });
    </script>
  </body>
</html>
